    	<div class="topnav">
  <a class="#home" >Home</a>

  <a href="#contact">Contact</a>
   <a href="#active" href = "#advanced search">Advanced Search</a>

</div>
 </section>

    <section class="c-feature-slice">

      <div class="c-feature-slice__inner">
	<div class="o-layout__container">

          <form class="o-form" method="get" action="/search">

            <div class="o-grid">

              <div class="o-grid__item u-6/12@MD search-input-entries">

		<div class="o-labelled-input">
                  <label class="o-input-label" for="author">Author</label>
                  <div class="o-rounded-input">
                    <input class="o-rounded-input__input" placeholder="e.g. Michael J Kelly" id="author" name="author">
                  </div>
		</div>

		<div class="o-labelled-input">
                  <label class="o-input-label" for="title">Title words</label>
                  <div class="o-rounded-input">
                    <input class="o-rounded-input__input" placeholder="e.g. Development of Education In Zambia" id="title" name="title">
                  </div>
		</div>

		<div class="o-labelled-input">
                  <label class="o-input-label" for="publisher">Publisher</label>
                  <div class="o-rounded-input">
                    <input class="o-rounded-input__input" placeholder="e.g. Image Publisher Limitted" id="publisher" name="publisher">
                  </div>
		</div>

		<div class="o-labelled-input">
                  <label class="o-input-label" for="publisher-place">Place Published</label>
                  <div class="o-rounded-input">
                    <input class="o-rounded-input__input" placeholder="e.g. Lusaka, Zambia" id="publisher-place" name="publisher-place">
                  </div>
		</div>

		

	      </div>


              <div class="o-grid__item u-6/12@MD search-input-entries">
		<div class="o-labelled-input">
                  <label class="o-input-label" for="date">Year Published</label>
                  <div class="o-rounded-input">
                    <input class="o-rounded-input__input" placeholder="e.g. 1999" id="date" name="date">
                  </div>
		</div>

		<div class="o-labelled-input">
                  <label class="o-input-label" for="subject">Subject</label>
                  <div class="o-rounded-input">
                    <input class="o-rounded-input__input" placeholder="e.g. Zambia Education" id="subject" name="subject">
                  </div>
		</div>

		

		<div class="o-labelled-input">
                  <label class="o-input-label" for="keyword">Keywords</label>
                  <div class="o-rounded-input">
                    <input class="o-rounded-input__input" placeholder="e.g. Education Development" id="keyword" name="keyword">
                  </div>
		</div>

		<div class="c-search-button__wrapper--dual-col">
		  <a href="?clear-form" class="c-button_c-button--secondary">Clear form</a>
                  <input class="c-button_c-button--primary" type="submit" value="Search">
		</div>
		</section>
  </div>

</body>
